<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf8"></meta>
    <script src="../lib/jquery-1.2.js"></script>
    <script src="../lib/Ebisu.js"></script>
    <title>Field</title>
<style type="text/css">
body {
    background:black;
    color:white;
}
.fire {
    -moz-border-radius: 100px;
    width:1px;
    height:1px;
    position:absolute;
    bottom:0;
    right:0;
    background:#555;
    color:red;
    z-index: 5;
}
#field {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    overflow: hidden;
    width: 100%;
    height: 100%;
};

</style>
  </head>
  <body>
    <p>Shake your mouse randomly.</p>
    <div id="field"></div>
    <script type="text/javascript">

var gwidth = $(window).width() - 200;
var gheight = $(window).height() - 200;
var total = 200;
for(var i = 0;i < total; i++) {
    $("<div class='fire'> </div>").appendTo("#field");
}

$(document).ready(function($) {
    $("#field").mousemove(
        function(e) {
            Ebisu("mouse near").trigger(e.clientX, e.clientY);
        }
    );

    $("div.fire").each(function(i) {
        var x = Math.random() * gwidth + 100;
        var y = Math.random() * gheight + 100;

        $(this).css({ left: x, top: y });

        Ebisu("mouse near").to(this).attach(
            function(x, y) {
                return function(loc_x, loc_y) {
                    var diffx = Math.pow( Math.abs(loc_x - x) , 2);
                    var diffy = Math.pow( Math.abs(loc_y - y) , 2);
                    var r = 200 / (5 + Math.sqrt( diffx + diffy ) );
                    var self = this;

                    setTimeout(function() {
                        if (r < 1) {
                            $(self).css({
                                background: "#555",
                                width: 1,
                                height: 1,
                                'margin-top': 1,
                                'margin-left': 1
                            })
                        }
                        else {
                            $(self).css({
                                background: "#fff",
                                width: r,
                                height: r,
                                'margin-top': (r / -2),
                                'margin-left': (r / -2)
                            });
                        }
                    }, 0 );

                }
            }(x,y)
        );
    });

});


    </script>
  </body>
</html>
